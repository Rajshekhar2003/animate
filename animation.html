<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Circle in Square Path</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }
  .circle {
    width: 100px;
    height: 100px;
    background-color: #007bff; /* Blue */
    border-radius: 50%;
    position: relative;
    animation: moveSquare 8s infinite;
  }
  @keyframes moveSquare {
    0% {
      top: 0;
      left: 0;
    }
    25% {
      top: 0;
      left: 200px;
    }
    50% {
      top: 200px;
      left: 200px;
    }
    75% {
      top: 200px;
      left: 0;
    }
    100% {
      top: 0;
      left: 0;
    }
  }
</style>
</head>
<body>

<div class="circle"></div>

</body>
</html>
